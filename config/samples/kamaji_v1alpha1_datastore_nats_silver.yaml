apiVersion: kamaji.clastix.io/v1alpha1
kind: DataStore
metadata:
  name: nats-silver
spec:
  driver: nats
  endpoints:
    - nats-silver.nats-system.svc:4222
  basicAuth:
    username:
      content: YWRtaW4=
    password:
      secretReference:
        name: nats-silver-config
        namespace: nats-system
        keyPath: password
  tlsConfig:
    certificateAuthority:
      certificate:
        secretReference:
          name: nats-silver-config
          namespace: nats-system
          keyPath: ca.crt
    clientCertificate:
      certificate:
        secretReference:
          name: nats-silver-config
          namespace: nats-system
          keyPath: server.crt
      privateKey:
        secretReference:
          name: nats-silver-config
          namespace: nats-system
          keyPath: server.key
