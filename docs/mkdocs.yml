repo_name: clastix/kamaji
repo_url: https://github.com/clastix/kamaji

site_name: Kamaji
site_url: https://kamaji.clastix.io/
docs_dir: content
site_dir: site
site_author: bsctl
site_description: >-
  Kamaji is the Control Plane Manager for Kubernetes

copyright: Copyright &copy; 2020 - 2025 Clastix Labs

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.path
    - navigation.footer
    - content.code.copy
  include_sidebar: true
  palette:
    - scheme: default
      primary: white
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      primary: white
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  favicon: images/favicon.png
  logo: images/logo.png
  custom_dir: overrides

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html

# Generate navigation bar
nav:
- 'Kamaji': index.md
- 'Getting started':
  - getting-started/index.md
  - getting-started/kamaji-kind.md
  - getting-started/kamaji-generic.md
