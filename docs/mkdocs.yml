  - getting-started/kamaji-azure.md
- 'Concepts':
  - concepts/index.md
  - concepts/tenant-control-plane.md
  - concepts/datastore.md
  - concepts/tenant-worker-nodes.md
  - concepts/konnectivity.md
- 'Cluster API':
