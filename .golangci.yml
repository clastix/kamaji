linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/clastix/kamaji)
  goheader:
    template: |-
      Copyright 2022 Clastix Labs
      SPDX-License-Identifier: Apache-2.0

linters:
  disable:
    - depguard
    - wrapcheck
    - gomnd
    - scopelint
    - varnamelen
    - testpackage
    - tagliatelle
    - paralleltest
    - ireturn
    - goerr113
    - gochecknoglobals
    - exhaustivestruct
    - wsl
    - exhaustive
    - nosprintfhostport
    - nonamedreturns
    - interfacebloat
    - exhaustruct
    - lll
    - gosec
    - gomoddirectives
    - godox
    - gochecknoinits
    - funlen
    - dupl
    - cyclop
    - gocognit
    - nestif
    # deprecated linters
    - deadcode
    - golint
    - interfacer
    - structcheck
    - varcheck
    - nosnakecase
    - ifshort
    - maligned
  enable-all: true
