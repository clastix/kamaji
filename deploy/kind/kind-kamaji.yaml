kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: kamaji
nodes:
- role: control-plane
  image: kindest/node:v1.23.4
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
    ## expose port 80 of the node to port 80 on the host
  - containerPort: 80
    hostPort: 80
    protocol: TCP
    ## expose port 443 of the node to port 443 on the host
  - containerPort: 443
    hostPort: 443
    protocol: TCP
    ## expose port 31443 of the node to port 31443 on the host
  - containerPort: 31443
    hostPort: 31443
    protocol: TCP    
    ## expose port 6443 of the node to port 8443 on the host
  - containerPort: 6443
    hostPort: 8443
    protocol: TCP

